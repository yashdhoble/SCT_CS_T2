<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Encryption Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            border: 1px solid #4a5568;
        }
        .btn {
            @apply px-4 py-2 font-semibold rounded-lg shadow-lg border-2 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-opacity-75 disabled:cursor-not-allowed disabled:transform-none disabled:opacity-50;
        }
        .btn-primary {
             @apply bg-blue-600 text-white border-blue-500 hover:bg-blue-700 hover:border-blue-400 focus:ring-blue-400;
        }
        .btn-secondary {
            @apply bg-gray-700 text-white border-gray-600 hover:bg-gray-600 hover:border-gray-500 focus:ring-gray-400;
        }
        .btn-danger {
             @apply bg-red-700 text-white border-red-600 hover:bg-red-600 hover:border-red-500 focus:ring-red-400;
        }
        .input-field {
            @apply bg-gray-900 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5;
        }
        .label {
             @apply block mb-2 text-sm font-medium text-gray-300;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-6xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
        
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Advanced Pixel Encryptor</h1>
            <p class="text-gray-400 mt-2">Encrypt images using pixel swapping or a key-based shift.</p>
        </div>

        <!-- Controls -->
        <div class="bg-gray-700/50 p-4 rounded-xl mb-6 grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Column 1: Setup -->
            <div class="flex flex-col gap-4">
                 <div>
                    <label for="imageLoader" class="label">1. Upload Image</label>
                    <input type="file" id="imageLoader" accept="image/*" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 transition-all duration-200 cursor-pointer">
                </div>
                 <div>
                    <label class="label">2. Select Mode</label>
                    <div class="flex gap-4">
                        <label class="flex items-center"><input type="radio" name="mode" value="swap" class="mr-2" checked> Swap Pixels</label>
                        <label class="flex items-center"><input type="radio" name="mode" value="shift" class="mr-2"> Shift Pixels</label>
                    </div>
                </div>
            </div>

            <!-- Column 2: Actions -->
            <div class="flex flex-col gap-4">
                <div id="shift-container">
                    <label for="shiftValue" class="label">Encryption Key (0-255)</label>
                    <input type="number" id="shiftValue" value="50" min="0" max="255" class="input-field">
                </div>
                <div>
                     <label class="label">3. Apply Operation</label>
                     <div class="flex flex-wrap gap-2">
                        <button id="encryptBtn" class="btn btn-primary" disabled>Encrypt</button>
                        <button id="decryptBtn" class="btn btn-primary" disabled>Decrypt</button>
                     </div>
                </div>
                 <div class="mt-4">
                    <label class="label">4. Finalize</label>
                    <div class="flex flex-wrap gap-2">
                        <button id="downloadBtn" class="btn btn-secondary" disabled>Download-Processed</button>
                        <button id="resetBtn" class="btn btn-danger" disabled>Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="messageArea" class="text-center text-gray-400 py-10 bg-gray-800 border-2 border-dashed border-gray-600 rounded-lg">
            <p>Please upload an image to begin.</p>
        </div>

        <!-- Footer Section -->
        <div class="text-center text-gray-500 mt-4 text-sm">
            <p>Developed by Yash Dhoble</p>
            <a href="https://github.com/yashdhoble/SCT_CS_T2" target="_blank" rel="noopener noreferrer" class="hover:text-blue-400 transition-colors underline">View on GitHub</a>
        </div>

        <div id="canvasContainer" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8 mt-6">
            <div>
                <h2 class="text-xl font-semibold text-center mb-3 text-white">Original Image</h2>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div>
                <h2 class="text-xl font-semibold text-center mb-3 text-white">Processed Image</h2>
                <canvas id="processedCanvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Element References ---
        const imageLoader = document.getElementById('imageLoader');
        const encryptBtn = document.getElementById('encryptBtn');
        const decryptBtn = document.getElementById('decryptBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const shiftValueInput = document.getElementById('shiftValue');
        const shiftContainer = document.getElementById('shift-container');
        const modeRadios = document.querySelectorAll('input[name="mode"]');

        const originalCanvas = document.getElementById('originalCanvas');
        const processedCanvas = document.getElementById('processedCanvas');
        const originalCtx = originalCanvas.getContext('2d', { willReadFrequently: true });
        const processedCtx = processedCanvas.getContext('2d', { willReadFrequently: true });

        const messageArea = document.getElementById('messageArea');
        const canvasContainer = document.getElementById('canvasContainer');

        // --- State Variables ---
        let originalImageData = null;

        // --- Event Listeners ---
        imageLoader.addEventListener('change', handleImageUpload);
        encryptBtn.addEventListener('click', handleEncrypt);
        decryptBtn.addEventListener('click', handleDecrypt);
        downloadBtn.addEventListener('click', downloadImage);
        resetBtn.addEventListener('click', resetApplication);
        modeRadios.forEach(radio => radio.addEventListener('change', toggleShiftInput));

        // --- Core Logic ---

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    originalCanvas.width = processedCanvas.width = img.width;
                    originalCanvas.height = processedCanvas.height = img.height;
                    originalCtx.drawImage(img, 0, 0);
                    processedCtx.drawImage(img, 0, 0);
                    originalImageData = originalCtx.getImageData(0, 0, img.width, img.height);
                    enableControls();
                    messageArea.classList.add('hidden');
                    canvasContainer.classList.remove('hidden');
                    canvasContainer.classList.add('grid');
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function handleEncrypt() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            if (mode === 'swap') {
                applyPixelSwap();
            } else if (mode === 'shift') {
                const value = parseInt(shiftValueInput.value, 10);
                if (isNaN(value) || value < 0 || value > 255) {
                    alert('Please enter a valid key between 0 and 255.');
                    return;
                }
                applyPixelShift(value);
            }
        }

        function handleDecrypt() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            if (mode === 'swap') {
                // Swap is its own inverse, so we just apply it again
                applyPixelSwap();
            } else if (mode === 'shift') {
                const value = parseInt(shiftValueInput.value, 10);
                if (isNaN(value) || value < 0 || value > 255) {
                    alert('Please enter a valid key between 0 and 255.');
                    return;
                }
                // Decrypt by subtracting the value
                applyPixelShift(-value);
            }
        }

        /**
         * Swaps adjacent pixels horizontally. This is its own inverse.
         * Replicates the logic from the Python script.
         */
        function applyPixelSwap() {
            if (!originalImageData) return;
            const imageData = processedCtx.getImageData(0, 0, processedCanvas.width, processedCanvas.height);
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width - 1; x += 2) {
                    // Get the starting index for the current pixel and the next one
                    const pixel1_index = (y * width + x) * 4;
                    const pixel2_index = (y * width + (x + 1)) * 4;

                    // Swap R, G, B, A values
                    for (let i = 0; i < 4; i++) {
                        let temp = data[pixel1_index + i];
                        data[pixel1_index + i] = data[pixel2_index + i];
                        data[pixel2_index + i] = temp;
                    }
                }
            }
            processedCtx.putImageData(imageData, 0, 0);
        }

        /**
         * Adds or subtracts a value from each R, G, B channel.
         * Uses modulo arithmetic to wrap around 0-255 range.
         */
        function applyPixelShift(value) {
            if (!originalImageData) return;
            const imageData = processedCtx.getImageData(0, 0, processedCanvas.width, processedCanvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                data[i] = (data[i] + value + 256) % 256;       // Red
                data[i + 1] = (data[i + 1] + value + 256) % 256; // Green
                data[i + 2] = (data[i + 2] + value + 256) % 256; // Blue
            }
            processedCtx.putImageData(imageData, 0, 0);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'processed-image.png';
            link.href = processedCanvas.toDataURL('image/png');
            link.click();
        }

        function resetApplication() {
            originalCtx.clearRect(0, 0, originalCanvas.width, originalCanvas.height);
            processedCtx.clearRect(0, 0, processedCanvas.width, processedCanvas.height);
            originalImageData = null;
            imageLoader.value = '';
            disableControls();
            messageArea.classList.remove('hidden');
            canvasContainer.classList.add('hidden');
            canvasContainer.classList.remove('grid');
        }

        // --- UI Helper Functions ---
        function toggleShiftInput() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            shiftContainer.style.display = mode === 'shift' ? 'block' : 'none';
        }

        function enableControls() {
            [encryptBtn, decryptBtn, downloadBtn, resetBtn].forEach(btn => btn.disabled = false);
        }

        function disableControls() {
            [encryptBtn, decryptBtn, downloadBtn, resetBtn].forEach(btn => btn.disabled = true);
        }
        
        // Initial state
        toggleShiftInput();

    </script>
</body>
</html>
